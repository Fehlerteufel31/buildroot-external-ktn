image boot.vfat {
  vfat {
    files = {
      "zImage",
	  "baseboard.dtb",
	  "boot.scr"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition spl {
    in-partition-table = "no"
    image = "SPL"
    offset = 1024
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot.img"
    offset = 69K
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 4M
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext2"
  }
}
